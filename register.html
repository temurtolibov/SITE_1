<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Tour</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="./css/main.css" />
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>

  <body class="login flex items-center justify-center">
    <div
      class="w-[475px] rounded-[20px] bg-white pt-[44px] px-[33px] pb-[52px] drop-shadow-xl"
    >
      <img
        class="pl-[33px] pb-[43px]"
        src="./images/main-logo.png"
        alt="students logo"
        width="285"
        height="39"
      />
      <h1
        class="uppercase font-semibold text-[22px] leading-[26px] pb-[9px] text-center"
      >
        Sign Up
      </h1>
      <p
        class="text-center text-[#6C6C6C] text-[14px] leading-[17px] font-normal pb-[50px]"
      >
        Enter your credentials to access your account
      </p>
      <form required class="register-form flex flex-col gap-[19px]">
        <label>
          <p
            class="font-medium text-[14px] leading-[17px] text-[#6C6C6C] pb-[11px]"
          >
            Enter New Login
          </p>
          <input
            required
            autocomplete="off"
            name="username"
            class="py-[14px] pl-[15px] border-[1px] border-[#E5E5E5] rounded-[4px] w-full font-normal text-[12px] leading-[15px] text-[#CDCDCD]"
            type="text"
            placeholder="Enter your login"
          /> </label
        ><label>
          <p
            class="font-medium text-[14px] leading-[17px] text-[#6C6C6C] pb-[11px]"
          >
            Enter New Password
          </p>
          <input
            required
            autocomplete="off"
            name="password"
            class="py-[14px] pl-[15px] border-[1px] border-[#E5E5E5] rounded-[4px] w-full font-normal text-[12px] leading-[15px] text-[#CDCDCD]"
            type="password"
            placeholder="Enter your password"
          />
        </label>
        <button
          type="submit"
          class="register-btn w-full mt-[35px] bg-[#FEAF00] uppercase py-[13px] text-white rounded-[4px] text-[14px] leading-[17px] font-medium"
        >
          Sign Up
        </button>
      </form>
    </div>
    <script src="./js/register.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </body>
</html>
